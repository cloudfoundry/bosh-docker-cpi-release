---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: boshcpi/gce-cpi-release
inputs:
  - name: bosh-cpi-src
  - name: bosh-cpi-release
  - name: ci
  - name: release-version-semver
  - name: stemcell
outputs:
  - name: promoted
run:
  path: ci/ci/tasks/promote-candidate.sh
params:
  release_blobs_access_key: replace-me
  release_blobs_secret_key: replace-me
